version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      env_vars:
        - name: KJWJ_UP
          value: $KJWJ_UP
      jobs:
        - name: pytest
          commands:
            - sem-version python 3.9
            - checkout
            - python -m pip install --upgrade pip
            - pip install -r requirements.txt
            - python3 kejiwanjia.py
